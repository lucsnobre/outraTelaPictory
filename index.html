<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="imagex/png" href="./img/logo.png">
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="./img/logo (1).png" alt="Logo Pictory" />
    </div>
    <div class="actions">
      <button class="btn entrar">Entrar</button>
      <button class="btn criar-conta">Criar conta</button>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Esquerda -->
    <section class="left">
      <h2>Inscreva-se e<br>compartilhe seus momentos</h2>
    </section>

    <!-- Direita -->
    <section class="right">
      <div class="form-box">
        <img src="./img/logo.png" alt="Logo Pictory" class="logo-form" />
        <h3>Bem-vindo(a) ao Pictory</h3>
        <p>Entre na nossa comunidade</p>
        <form action="#">
          <input type="email" placeholder="Digite seu e-mail" required>
          <div class="password-box">
            <input type="password" placeholder="Crie uma senha" required>
            <span class="toggle-password">👁️</span>
          </div>
          <button type="submit" class="btn continuar">Continuar</button>
        </form>
        <p class="login-link">Já tem uma conta? <a href="#">Entrar</a></p>
      </div>
    </section>
  </main>
</body>
</html>
